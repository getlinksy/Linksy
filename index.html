<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skillso</title>
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="favicon.jpeg">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #ffdf00;
      --black: #101010;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: var(--black);
    }
    .header-wrapper {
      width: 100%;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* added black line */
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px 20px;
      max-width: 1150px;
      margin: auto;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
    }
    nav {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }
    nav a:hover {
      color: #555;
    }
    .cta {
      background: #111;
      color: #fff;
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    .cta:hover {
      background: #333;
    }
  </style>
</head>
<body>
 <div class="header-wrapper">
  <header>
    <div class="logo">
      <img src="logo.png" alt="Site Logo">
    </div>
    <nav>
      <a href="index.html#courses">Courses</a>
      <a class="cta" href="login.html">Login</a>
    </nav>
  </header>
</body>
</html>
