<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skillso</title>
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="favicon.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --yellow: #ffdf00;
      --black: #101010;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: var(--black);
    }
    .header-wrapper {
      width: 100%;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    header {
      width: 100%;
      padding: 22px 20px;
      display: flex;
      align-items: center;
      position: relative;
      /* No max-width or margin auto so header is full width */
    }
    .logo {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo img {
      width: 42px;
      height: 42px;
      border-radius: 6px;
    }

    /* Center nav horizontally */
    nav.nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18px;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }
    nav a:hover {
      color: #555;
    }
    .cta {
      background: #111;
      color: #fff;
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    .cta:hover {
      background: #333;
    }

    /* Mobile menu button */
    .menu-btn {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 28px;
      height: 24px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1100;
    }
    .menu-btn div {
      width: 100%;
      height: 3px;
      background-color: var(--black);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav.nav-center {
        position: fixed;
        top: 70px;
        right: 0;
        background: #fff;
        height: calc(100vh - 70px);
        width: 200px;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        gap: 12px;
        z-index: 1000;
      }
      nav.nav-center.show {
        transform: translateX(0);
      }
      .menu-btn {
        display: flex;
      }
      nav a {
        font-size: 18px;
        width: 100%;
      }
      .cta {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Site Logo" />
      </div>

      <!-- Centered nav -->
      <nav class="nav-center" id="nav">
        <a href="index.html#courses">Courses</a>
        <a class="cta" href="login.html">Login</a>
      </nav>

      <!-- Mobile menu button -->
      <div class="menu-btn" id="menu-btn" aria-label="Toggle menu" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const nav = document.getElementById('nav');

    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    // Close menu on link click (mobile)
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('show');
      });
    });
  </script>
</body>
</html>
